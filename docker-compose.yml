version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./data:/app/data:rw
      - ./src:/app/src:ro
      - ./backend:/app/backend:ro
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "4173:4173"
